{% extends "store/main.html" %}
{% load static %}

{% block content %}
<div class="checkout-container">
    <!-- Back to Cart Link -->
    <a href="/cart" class="back-link">‚Üê Back to Cart</a>

    <!-- Contact Information Section -->

        <div class="form-section">
            <h2>Contact Information</h2>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
        </div>
    
        <!-- Shipping Information Section -->
        <div class="form-section">
            <h2>Shipping Information</h2>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter your city">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" placeholder="Enter your state">
            </div>
            <div class="form-group">
                <label for="zip-code">ZIP Code</label>
                <input type="text" id="zip-code" placeholder="Enter your ZIP code">
            </div>
        </div>
    
        <!-- Payment Method Section -->
        <div class="form-section">
            <h2>Payment Method</h2>
            <div class="payment-options">
                <label>
                    <input type="radio" name="payment" value="credit-card" checked>
                    Credit Card
                </label>
                <label>
                    <input type="radio" name="payment" value="paypal">
                    PayPal
                </label>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="Enter your card number">
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="Enter CVV">
            </div>
        </div>
        
        <!-- Order Summary Section -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            {% for item in items %}
            <div class="order-item">
                <span><img src="{{item.product.image.url}}" alt="{{item.product.name}}" height='100px'></span>
                <span>Premium Headphones ({{item.quantity}})</span>
                <span>${{item.get_total}}</span>
            </div>
            {% endfor %}
        </div>
        <div class="line"></div>
        <div class="total-cart">
            <span>Total:</span>
            <span>${{cart_total}}</span>
        </div>
        
        <button class="btn btn-primary">Place Order</button>
</div>
{% endblock %}
